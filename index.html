<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h1 class="name" id="name--0">Player-1</h1>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current-score--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h1 class="name" id="name--1">Player-2</h1>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current-score--1">0</p>
        </div>
      </section>
      <button class="button button-new">New Game🔁</button>
      <button class="button button-roll">Roll a Dice🎲</button>
      <button class="button button-hold">Hold🛑</button>
      <img src="4.png" class="dice" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
